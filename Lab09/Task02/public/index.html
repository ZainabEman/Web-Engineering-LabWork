<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Product Management Dashboard</h2>

    <form id="productForm" class="mb-4">
      <input type="hidden" id="productId">
      <div class="row mb-2">
        <div class="col-md-3"><input type="text" id="name" class="form-control" placeholder="Product Name" required></div>
        <div class="col-md-3"><input type="text" id="category" class="form-control" placeholder="Category" required></div>
        <div class="col-md-2"><input type="number" id="price" class="form-control" placeholder="Price" required></div>
        <div class="col-md-3"><input type="text" id="description" class="form-control" placeholder="Description"></div>
        <div class="col-md-1"><button type="submit" class="btn btn-success">Save</button></div>
      </div>
    </form>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th><th>Category</th><th>Price</th><th>Description</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="productTableBody"></tbody>
    </table>
  </div>

  <script src="js/product.js"></script>
</body>
</html>
