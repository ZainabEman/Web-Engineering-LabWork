<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>#map { height: 400px; width: 100%; border-radius: 12px; }</style>
</head>
<body class="p-4">
  <div class="container">
    <h2 class="text-center mb-4">📍 Event Location Registration</h2>
    <form id="eventForm" class="mb-4">
      <div class="mb-3"><input type="text" class="form-control" id="event_name" placeholder="Event Name" required></div>
      <div class="mb-3"><input type="text" class="form-control" id="organizer_name" placeholder="Organizer Name" required></div>
      <div class="mb-3"><input type="date" class="form-control" id="event_date" required></div>
      <div class="mb-3">
        <label class="form-label">Click on map to set location:</label>
        <div id="map"></div>
      </div>
      <input type="hidden" id="latitude">
      <input type="hidden" id="longitude">
      <button class="btn btn-primary w-100 mt-3">Submit</button>
    </form>
    <div id="messageBox"></div>
  </div>

  <script src="js/event.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap">
  </script>
</body>
</html>
