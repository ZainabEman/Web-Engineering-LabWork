<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Collection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Submit Your Feedback</h2>
    
    <div id="alertBox"></div>
    <form id="feedbackForm" class="mb-4">
      <div class="mb-3">
        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="message" placeholder="Your Message" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i></button>
    </form>

    <h4>All Feedback</h4>
    <ul id="feedbackList" class="list-group"></ul>
  </div>

  <script src="js/feedback.js"></script>
</body>
</html>
