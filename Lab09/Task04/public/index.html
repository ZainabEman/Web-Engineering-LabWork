<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4 text-center">Available Jobs</h2>
    <div id="jobList" class="row g-4"></div>

    <!-- Application Modal -->
    <div class="modal fade" id="applyModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="applicationForm">
            <div class="modal-header">
              <h5 class="modal-title">Apply for Job</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="jobId">
              <div class="mb-3"><input type="text" id="applicantName" class="form-control" placeholder="Your Name" required></div>
              <div class="mb-3"><input type="email" id="applicantEmail" class="form-control" placeholder="Your Email" required></div>
              <div class="mb-3"><input type="url" id="resumeLink" class="form-control" placeholder="Resume Link (Google Drive, etc)" required></div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Submit Application</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <hr class="my-5">
    <h4>Admin Panel â€“ All Applicants</h4>
    <select id="adminJobSelect" class="form-select mb-3"></select>
    <ul id="applicantList" class="list-group"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/jobs.js"></script>
</body>
</html>
