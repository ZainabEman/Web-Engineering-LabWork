<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body class="p-4">
  <div class="container">
    <h2 class="text-center mb-4">📝 Submit a Blog</h2>
    <form id="blogForm" class="mb-5">
      <div class="mb-3"><input type="text" class="form-control" id="title" placeholder="Title" required></div>
      <div class="mb-3"><input type="text" class="form-control" id="author" placeholder="Author" required></div>
      <div class="mb-3"><textarea class="form-control" id="content" placeholder="Content..." rows="6" required></textarea></div>
      <button class="btn btn-primary w-100">Submit Blog</button>
    </form>

    <h3 class="mb-3">📚 All Blogs</h3>
    <div id="blogList" class="row g-4"></div>
  </div>

  <script src="js/blog.js"></script>
</body>
</html>
