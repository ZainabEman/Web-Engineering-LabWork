<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        fieldset{
            justify-content: center;
            align-items: center;
            align-self: center;
            justify-self: center;
            height: 300px;
            width: 300px;
        }

        button {
            margin-left: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }
        h1 {
    font-size: 24px;
    color: #333;
}
a {
    display: inline-block;
    margin-top: 20px;
    text-decoration: none;
    font-size: 16px;
    color: #007BFF;
    border: 1px solid #007BFF;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background 0.3s, color 0.3s;
}
a:hover {
    background: #007BFF;
    color: white;
}
    </style>
</head>

<body>
    <fieldset>
        <h1>Products</h1>
    <ul>
        <li>Roti <button onclick="addToCart('Roti')">Add to Cart</button></li>
        <li>Kapra <button onclick="addToCart('Kapra')">Add to Cart</button></li>
        <li>Makan <button onclick="addToCart('Makan')">Add to Cart</button></li>
    </ul>
    <a href="cart.html">Go to Cart</a>
    </fieldset>

    <script>
        function addToCart(product) {
            let cart = getCookie('cart');
            cart = cart ? JSON.parse(cart) : [];
            cart.push(product);
            document.cookie = "cart=" + JSON.stringify(cart) + "; path=/";
        }

        function getCookie(name) {
            let value = "; " + document.cookie;
            let parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
        }
    </script>
</body>

</html>
