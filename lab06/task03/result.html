<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Quiz Result</h1>
    <p id="result"></p>
    <a href="question.html">Try Again</a>

    <script>
        window.onload = function() {
            let answer = sessionStorage.getItem('quizAnswer');
            document.getElementById('result').textContent = answer ? "Your answer: " + answer : "No answer selected.";
        }
    </script>
</body>
</html>
