<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>3661</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    #content {
      background-color: #fff;
      border: 2px solid #4CAF50;
      padding: 20px;
      margin-bottom: 20px;
      width: 300px;
      text-align: center;
    }
    #toggleButton {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="content">Mamai Nataki</div>
  <button id="toggleButton">Toggle Visibility</button>
  <script>
    $("#toggleButton").click(function(){
      $("#content").toggle();
    });
  </script>
</body>
</html>
