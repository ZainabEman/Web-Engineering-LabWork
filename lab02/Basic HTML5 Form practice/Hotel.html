<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>
</head>
<body>
    <h1>
        Hotel Booking Form
    </h1>
    <form method="post" action="/submit">
        <fieldset>
            <legend>Booking information</legend>

            <label>Guest Name :</label>
            <input type="text" required id="name"><br><br>

            <label>Email :</label>
            <input type="email" required id="email"><br><br>

            <label>Check In Date :</label>
            <input type="date" required id="checkin"><br><br>

            <label>Check out Date :</label>
            <input type="date" required id="checkout"><br><br>

            <label>Number of Guest :</label>
            <select>
                <option value="">Select</option>
                <option value="1">1</option>
                <option value="2">2</option>aac
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br><br>

            <label>Room Prefrence</label><br><br>
            <input type="radio" value="Single" name="rate">Single<br>
            <input type="radio" value="Double" name="rate">Double<br>
            <input type="radio" value="Suite" name="rate">Suite<br>

            <label>Additional Services</label><br><br>
            <input type="checkbox" id="terms">Wifi<br>
            <input type="checkbox" id="terms">Breakfast<br>
            <input type="checkbox" id="terms">Airport Pick<br><br>



            <button class="btn" id="btn">Submit</button>
        </fieldset>
    </form>
</body>
</html>
